<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/styles.css">
    <link rel="stylesheet" href="./assests/css/contato.css">
    <title>Craftsy - Contato</title>
</head>
<body>
    <!-- cabeÃ§alho -->
    <header>
        <nav>
    
            <img src="./img/logo.png" alt="Craftsy" >
            <ul>
                <li><a href="./index.html">Smartphone</a></li>
                <li><a href="./index.html">Tablet</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            
            <form action="" class="form-header">
                <input type="text" id="pesquisar" name="pesquisar" placeholder="Pesquise o produto" required class="input-header">
                <button type="button">Enviar</button>
            </form>
    
        </nav>
       </header>

       <main class="container">
        <section>
          <h1>Fale Conosco</h1>
  
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam
            impedit quo, assumenda nulla fuga modi consectetur earum numquam
            reprehenderit quos. Quidem quasi repudiandae dolor aliquam a sapiente
            dolore magni. Expedita!
          </p>
  
          <form action="" class="form-contato">
            <div class="form-inline">
              <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="input-contato" />
              </div>
              <div>
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input-contato"
                />
              </div>
            </div>
  
            <div class="form-inline">
              <div>
                <label for="mensagem">Mensagem</label>
                <textarea
                  name="mensagem"
                  id="mensagem"
                  cols="30"
                  rows="10"
                  class="textarea-contato"
                ></textarea>
              </div>
            </div>
  
            <div class="form-inline">
              <div>
                <button type="submit" class="botao-contato">Enviar</button>
              </div>
            </div>
          </form>
        </section>
      </main>


      <footer>
        <article>
            <div class="rodape">
             Craftsy - 2020
            </div>
        </article>
    </footer>

</body>
</html>
